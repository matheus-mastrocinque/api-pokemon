<div class="page-header">
    <h1>Pokemons</h1>
</div>

<div class="row">
    <div class="col-md-3 mt-10" *ngFor="let pokemon of cards">
        <div class="panel panel-default">
            <div class="panel-body">
                <a [routerLink]="['/pokemon', pokemon.id]"><img src="{{pokemon.imageUrl}}" alt="Imagem do Pokemon {{ pokemon.name }}"></a>
            </div>
            <div class="panel-footer white-color text-center">
                {{ pokemon.name }}
            </div>
            <div class="panel-footer white-color text-center">
                {{ pokemon.id }}
            </div>
            <div class="panel-footer white-color text-center">
                {{ pokemon.types }}
            </div>
        </div>
    </div>
</div>
