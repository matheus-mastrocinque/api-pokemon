<div *ngIf="pokemon[0] !== undefined" class="page-header">
    <h1>{{ pokemon[0].name }}</h1>
    <ul class="pager">
        <li class="previous"><a [routerLink]="['/pokemons']">&larr; Voltar</a></li>
    </ul>

    <div class="row">
        <div class="col-md-3 mt-10">
            <div class="panel panel-default">
                <div class="panel-body">
                    <img src="{{ pokemon[0].imageUrl}}" alt="Imagem do Pokemon {{ pokemon.name }}">
                </div>
                <div class="panel-footer white-color text-center">
                    {{ pokemon[0].name }}
                </div>
                <div class="panel-footer white-color text-center">
                    {{ pokemon[0].id }}
                </div>
                <div class="panel-footer white-color text-center">
                    {{ pokemon[0].types }}
                </div>
            </div>
        </div>
    </div>
</div>
